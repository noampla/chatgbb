<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>צ'אט ג'י-ביבי</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100vh;
      direction: rtl;
      font-family: 'Rubik', sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* מאפשר לילדים עם overflow לצמצם ולגלול */
    .container,
    .card {
      min-height: 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      padding: 24px;
      text-align: center;
    }
    header h1 {
      font-size: 24px;
      color: #1a3c6e;
      line-height: 1.3;
      margin-bottom: 12px;
    }
    header .tagline {
      font-size: 16px;
      color: #444;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    header h2 {
      font-size: 18px;
      color: #555;
    }
    .top {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 24px;
      min-height: 0; /* קריטי כדי לאפשר גלילה */
    }
    .top input[type="text"] {
      flex: 0;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 16px;
      direction: rtl;
      text-align: right;
    }
    .top button#askBtn {
      flex: 0;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 16px;
    }
    .top button#askBtn:hover { background: #0056b3; }

    /* תשובה שתופסת את כל הגובה הפנוי ומתפקדת כגלילה */
    #answer {
      flex: 1;
      min-height: 0; /* קריטי כדי לאפשר גלילה */
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 16px;
      background: #eef2f7;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.5;
      text-align: center;
      display: none;
    }

    .spinner {
      width: 24px; height: 24px;
      border: 4px solid #eee;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* כפתור שאל משהו חדש מתחת לאזור הגלילה */
    #newQuestion {
      flex: 0;
      display: none;
      background: transparent;
      color: #007bff;
      border: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      width: fit-content;
      margin: 0 auto 16px;
    }

    footer {
      padding: 10px 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    footer p { margin-bottom: 6px; }
    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 4px;
    }
    footer a:hover { text-decoration: underline; }

    @media (min-width: 600px) {
      .card { max-width: 420px; }
      header h1 { font-size: 28px; }
      header .tagline { font-size: 18px; }
      header h2 { font-size: 20px; }
      .top input, .top button#askBtn { font-size: 18px; padding: 16px; }
      #answer { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- כותרת ותת-כותרת למעלה -->
      <header>
        <h1>🧠 צ'אט ג'י-ביבי</h1>
        <p class="tagline">
          שאל כל שאלה.<br>
          קבל <strong>רק</strong> את האמת.<br>
          בלי פייק. בלי ספין. בלי מכונת רעל.<br>
          רק עובדות.
        </p>
        <h2>שאל אותי על הכול.</h2>
      </header>

      <!-- תיבת השאלה והתגובה -->
      <div class="top">
        <input id="question" type="text" placeholder="מה תרצה לשאול?">
        <button id="askBtn" onclick="ask()">שאל</button>
        <div id="answer"></div>
        <button id="newQuestion" onclick="reset()">שאל משהו חדש</button>
      </div>
    </div>
  </div>

  <footer>
    <p>פותח עי שלומי זווין, מומחה AI</p>
    <a href="https://www.tiktok.com/@shlomizevin" target="_blank">טיקטוק</a> |
    <a href="https://www.instagram.com/shlomizevin" target="_blank">אינסטגרם</a> |
    <a href="https://wa.me/972545567213" target="_blank">וואטסאפ</a>
  </footer>

  <script>
    async function ask() {
      const btn = document.getElementById('askBtn');
      const answerDiv = document.getElementById('answer');
      const q = document.getElementById('question').value.trim();
      if (!q) return;

      // הצג ספינר וטקסט התחלתי
      answerDiv.innerHTML = '<div class="spinner"></div><div>חושב…</div>';
      answerDiv.style.display = 'block';
      btn.disabled = true;

      // אם לוקח יותר מ-2 שניות, נוסיף "ביבי אשם"
      let timedOut = false;
      const timeoutId = setTimeout(() => {
        timedOut = true;
        answerDiv.innerHTML = '<div class="spinner"></div><div>חושב… אם זה לוקח זמן - ביבי אשם...</div>';
      }, 2000);

      try {
        const res = await fetch('https://conquer-game-server.lm.r.appspot.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        clearTimeout(timeoutId);

        answerDiv.textContent = data.answer || 'שגיאה בתשובה – ביבי אשם';
      } catch {
        clearTimeout(timeoutId);
        answerDiv.textContent = 'שגיאה בתקשורת – ביבי אשם';
      } finally {
        btn.disabled = false;
        document.getElementById('newQuestion').style.display = 'block';
      }
    }

    function reset() {
      document.getElementById('question').value = '';
      const ans = document.getElementById('answer');
      ans.style.display = 'none';
      ans.textContent = '';
      document.getElementById('newQuestion').style.display = 'none';
    }
  </script>

</body>
</html>
