<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>צ'אט ג'י-ביבי</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* כללי */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      min-height: 100vh;
      direction: rtl;
      font-family: 'Rubik', sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
    }
    /* כפתור מצב חשוך */
    #darkModeToggle {
      position: absolute; top: 16px; left: 16px;
      padding: 6px 12px; font-size: 12px;
      border: none; border-radius: 20px;
      background: #222; color: #fff;
      cursor: pointer; z-index: 999;
      transition: background .3s;
    }
    #darkModeToggle:hover { background: #444 }
    /* כרטיס צ'אט */
    .container {
      flex: 1; display: flex;
      justify-content: center; align-items: flex-start;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%; max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      display: flex; flex-direction: column;
    }
    header {
      padding: 24px; text-align: center;
    }
    header h1 {
      font-size: 24px; color: #1a3c6e;
      margin-bottom: 12px;
    }
    header .tagline {
      font-size: 16px; color: #444;
      line-height: 1.4; margin-bottom: 12px;
    }
    header h2 {
      font-size: 18px; color: #555;
    }
    .top {
      flex: 1; display: flex; flex-direction: column;
      padding: 0 24px 24px;
    }
    #question {
      width: 100%; padding: 14px;
      font-size: 16px; border: 1px solid #ddd;
      border-radius: 8px; margin-bottom: 16px;
      resize: none; line-height: 1.4;
    }
    #askBtn {
      width: 100%; padding: 14px;
      font-size: 16px; background: #007bff;
      color: #fff; border: none; border-radius: 8px;
      cursor: pointer; transition: background .3s;
      margin-bottom: 16px;
    }
    #askBtn:hover { background: #0056b3 }
    #answer {
      flex: 1; padding: 16px;
      background: #eef2f7; border-radius: 8px;
      font-size: 16px; line-height: 1.5;
      text-align: center; display: none;
      margin-bottom: 16px;
    }
    .spinner {
      width: 24px; height: 24px;
      border: 4px solid #eee;
      border-top-color: #007bff;
      border-radius: 50%; animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    #newQuestion {
      display: none; background: transparent;
      color: #007bff; border: none;
      font-size: 14px; cursor: pointer;
      text-decoration: underline; margin: 0 auto;
    }
    /* פוטר */
    footer {
      padding: 10px 20px; text-align: center;
      font-size: 14px; color: #666;
    }
    footer p { margin-bottom: 6px }
    footer a {
      color: #007bff; text-decoration: none;
      margin: 0 4px;
    }
    footer a:hover { text-decoration: underline }
    /* סטטיסטיקות קומפקטיות */
    .stats-row {
      display: flex; justify-content: center;
      gap: 8px; margin: 12px 0;
    }
    .stat-pill {
      display: inline-flex; align-items: center;
      background: #fff; padding: 6px 12px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 14px; color: #333;
      line-height: 1; white-space: nowrap;
      transition: transform .2s;
    }
    .stat-pill:hover { transform: translateY(-2px) }
    .stat-pill span {
      font-weight: 700; color: #007bff;
      margin: 0 4px;
    }
    /* מצב חשוך */
    body.dark-mode {
      background: #0d0d0d; color: #f0f0f0;
    }
    body.dark-mode #darkModeToggle {
      background: #f0f0f0; color: #111;
    }
    body.dark-mode #darkModeToggle:hover {
      background: #e0e0e0;
    }
    body.dark-mode .card {
      background: #1a1a1a;
      box-shadow: 0 8px 24px rgba(255,255,255,0.1);
      color: #f0f0f0;
    }
    body.dark-mode header h1 { color: #00bcd4 }
    body.dark-mode header .tagline,
    body.dark-mode header h2 { color: #ddd }
    body.dark-mode #question {
      background: #2a2a2a; color: #fff;
      border: 1px solid #555;
    }
    body.dark-mode #answer {
      background: #333; color: #fff;
    }
    body.dark-mode #askBtn {
      background: #e91e63;
    }
    body.dark-mode #askBtn:hover {
      background: #c2185b;
    }
    body.dark-mode footer { color: #aaa }
    body.dark-mode footer a { color: #80d8ff }
    body.dark-mode .stat-pill {
      background: #222; color: #eee;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }
    body.dark-mode .stat-pill span {
      color: #80d8ff;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" onclick="toggleDarkMode()">🌙 Dark Mode – Try Me</button>

  <!-- כרטיס הצ'אט -->
  <div class="container">
    <div class="card">
      <header>
        <img id="logoImg" src="img/chatgbb.png" alt="Chat G-BB logo" style="width:100px; margin-bottom:12px"/>
        <h1>צ'אט ג'י-ביבי</h1>
        <p class="tagline">
          שאל כל שאלה.<br>
          קבל <strong>רק</strong> את האמת.<br>
          בלי פייק. בלי ספין. בלי מכונת רעל.<br>
          רק עובדות. כולל בדיקת עובדות.
        </p>
        <h2>שאל אותי על הכול.</h2>
      </header>
      <div class="top">
        <textarea style="font-family: 'Rubik', sans-serif;" id="question" placeholder="מה תרצה לשאול?" rows="2"></textarea>
        <button id="askBtn" onclick="ask()">שאל</button>
        <div id="answer"></div>
        <button id="newQuestion" onclick="reset()">שאל משהו חדש</button>
      </div>
    </div>
  </div>

  <!-- סטטיסטיקות קומפקטיות -->
  <div class="stats-row">
    <div class="stat-pill"><span id="daysInOffice">…</span>ימים בשלטון</div>
    <div class="stat-pill"><span id="indictments">…</span>כתבי אישום</div>
  </div>

  <!-- פוטר -->
  <footer>
    <p>פותח עי שלומי זווין, מומחה AI</p>
    <a href="https://www.tiktok.com/@shlomizevin" target="_blank">טיקטוק</a> |
    <a href="https://www.instagram.com/shlomizevin" target="_blank">אינסטגרם</a> |
    <a href="https://wa.me/972545567213" target="_blank">וואטסאפ</a>
  </footer>

  <script>
    // מצב חשוך
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const btn = document.getElementById('darkModeToggle');
      const logo = document.getElementById('logoImg');
      if (document.body.classList.contains('dark-mode')) {
        btn.textContent = '☀️ Back to Bibi';
        logo.src = 'img/chatgbb-dark-white.png';
      } else {
        btn.textContent = '🌙 Dark Mode – Try Me';
        logo.src = 'img/chatgbb.png';
      }
    }

    // פונקציית השאלה
    async function ask() {
      const btn = document.getElementById('askBtn');
      const answerDiv = document.getElementById('answer');
      const q = document.getElementById('question').value.trim();
      if (!q) return;
      answerDiv.innerHTML = '<div class="spinner"></div><div>חושב…</div>';
      answerDiv.style.display = 'block';
      btn.disabled = true;

      const hints = [
        'נתניהו הצביע 4 פעמים בעד ההתנתקות.',
        '“החמאס הוא נכס” – זה הוא אמר, לא אני.',
        'אמר לאורי אריאל שגם במשאל עם יצביע בעד ההתנתקות.',
        'כל מי שמינה – יצא נגדו. כולם. זה דפוס.',
        'שמיר קרא לו “מלאך חבלה” – ואני מבין למה.',
        'הוא רק עושה כאילו. הוא לא ימין. הוא לא שמאל. הוא רק נתניהו.',
        'אמר: “ראש ממשלה עם כתבי אישום לא יכול לכהן” – ואז נשאר.',
        'הוא שינה את שמו ל"בן ניתאי" כדי לרדת מהארץ.',
        'שאל “מה זה החוטים האלו?” כשראה תפילין. ככה.',
        'הוא טיפח את החמאס, שיסע את העם, והחריב את הדמוקרטיה.'
      ];

      let hintInterval, timedOut = false;
      const timeoutId = setTimeout(() => {
        timedOut = true;
        answerDiv.innerHTML = `
          <div class="spinner"></div>
          <div>חושב… אם זה לוקח זמן – ביבי אשם.</div>
          <div>ובינתיים — הנה כמה עובדות:</div>
          <div id="hint"><em>${hints[0]}</em></div>`;
        let idx = 1;
        hintInterval = setInterval(() => {
          const h = document.getElementById('hint');
          if (h) h.textContent = hints[idx = (idx+1)%hints.length];
        }, 3000);
      }, 2000);

      try {
        const res = await fetch('https://conquer-game-server.lm.r.appspot.com/ask', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({question: q})
        });
        const data = await res.json();
        clearTimeout(timeoutId);
        clearInterval(hintInterval);
        answerDiv.textContent = data.answer || 'שגיאה בתשובה – ביבי אשם';
      } catch {
        clearTimeout(timeoutId);
        clearInterval(hintInterval);
        answerDiv.textContent = 'שגיאה בתקשורת – ביבי אשם';
      } finally {
        btn.disabled = false;
        document.getElementById('newQuestion').style.display = 'block';
      }
    }

    // איפוס
    function reset() {
      document.getElementById('question').value = '';
      const ans = document.getElementById('answer');
      ans.style.display = 'none';
      ans.textContent = '';
      document.getElementById('newQuestion').style.display = 'none';
    }

    // עדכון סטטיסטיקות
    function updateStats() {
      const start = new Date('2022-12-29');
      const days = Math.floor((new Date() - start)/(1000*60*60*24));
      document.getElementById('daysInOffice').innerText = (days + 5589);
      const count = 4;
      document.getElementById('indictments').innerText = count;
    }
    updateStats();
  </script>
</body>
</html>
